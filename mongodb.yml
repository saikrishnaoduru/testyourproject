---
apiVersion: v1
kind: Service
metadata:
  name: mongodb
  labels:
   app: mongo
spec:
  ports:
  - port: 27017
  clusterIP: None
  selector:
    app: mongo
...
---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
spec:
  selector:
    matchLabels:
      app: mongo
  serviceName: "mongodb"
  replicas: 2
  template:
    metadata:
      labels:
        app: mongo
    spec:
    
      containers:
      - name: mongo
        image: saikrishnaoduru/yogendarr:mongo
        
        ports:
        - containerPort: 27017        
...
